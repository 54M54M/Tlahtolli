<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlahtolli - En Construcción</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a2136;
            color: white;
            overflow: hidden;
            /* Previene scrollbars por los blobs */
        }

        .construction-animation {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
            overflow: hidden;
        }

        .color-blob {
            position: absolute;
            border-radius: 50%;
            width: 300px;
            /* Aumentado para mejor visibilidad */
            height: 300px;
            opacity: 0.7;
            /* Aumentada opacidad */
            mix-blend-mode: screen;
            /* Mejor mezcla de colores */
        }

        .blob1 {
            background: #1CB0F6;
            animation: float1 15s infinite ease-in-out;
            top: 10%;
            left: 10%;
        }

        .blob2 {
            background: #A560E8;
            animation: float2 18s infinite ease-in-out;
            top: 20%;
            left: 60%;
        }

        .blob3 {
            background: #FF9600;
            animation: float3 20s infinite ease-in-out;
            top: 60%;
            left: 30%;
        }

        .blob4 {
            background: #00cd9c;
            animation: float4 16s infinite ease-in-out;
            top: 70%;
            left: 70%;
        }

        .blob5 {
            background: #FF4B4B;
            animation: float5 19s infinite ease-in-out;
            top: 50%;
            left: 10%;
        }

        .blob6 {
            background: #58CC02;
            animation: float6 17s infinite ease-in-out;
            top: 10%;
            left: 50%;
        }

        .blob7 {
            background: #cc348d;
            animation: float7 21s infinite ease-in-out;
            top: 30%;
            left: 80%;
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(10%, 10%);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-10%, 10%);
            }
        }

        @keyframes float3 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(10%, -10%);
            }
        }

        @keyframes float4 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-10%, -10%);
            }
        }

        @keyframes float5 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(10%, 10%);
            }
        }

        @keyframes float6 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-10%, 10%);
            }
        }

        @keyframes float7 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(10%, -10%);
            }
        }
    </style>
</head>

<body>
    <!-- Blur Background Elements -->
    <div class="blur-background">
        <div class="color-blob blob1"></div>
        <div class="color-blob blob2"></div>
        <div class="color-blob blob3"></div>
        <div class="color-blob blob4"></div>
        <div class="color-blob blob5"></div>
        <div class="color-blob blob6"></div>
        <div class="color-blob blob7"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center">

            <h1 class="flex items-center justify-center text-4xl md:text-6xl font-bold mb-4 text-yellow-400">
                <span class="ml-2">⚠️</span>
                <span>Aplicación en Construcción</span>
                <span class="ml-2">⚠️</span>
            </h1>

            <div class="flex justify-center space-x-4 mb-8">
                <span class="bg-orange-500 p-2 rounded-full animate-pulse"></span>
                <span class="bg-yellow-400 p-2 rounded-full animate-pulse"></span>
                <span class="bg-red-500 p-2 rounded-full animate-pulse"></span>
            </div>

            <p class="text-xl mb-8 text-gray-300">
                Estamos trabajando arduamente para traerte la mejor experiencia de aprendizaje de náhuatl.
            </p>

            <div class="bg-[#1a3a5a] p-6 rounded-lg max-w-md mx-auto">
                <h2 class="text-xl font-bold mb-4">Progreso Estimado</h2>
                <div class="w-full bg-gray-700 rounded-full h-4 mb-4">
                    <div class="bg-yellow-400 h-4 rounded-full" style="width: 15%"></div>
                </div>
                <p class="text-gray-300">15% Completado</p>
            </div>
        </div>
    </div>
</body>

</html>
